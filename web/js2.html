<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    var sum=0
    for(var i = 1 ; i <= 100 ; i++){
        sum += i;
    }
    console.log("1-100的和为"+sum);
    for(var i = 1 ; i <= 100 ; i++){
		if(i%6==0){
			console.log("1-100中可以被6整除的是"+i);
		}
    }
    for(var i = 0 ; i < 2 ; i++){
		for(var j = 1 ; j <= 10 ; j++){
			document.write('*');
		}
		document.write('<br\>')
    }
    for(var i = 1 ; i <= 9 ; i++){
		for(var j = 1 ; j <= i ; j++){
			document.write('*');
		}
		document.write('<br\>')
    }
    for(var i = 1 ; i <= 9 ; i++){
		for(var j = 1 ; j <= i ; j++){
			document.write(j+'X'+i+'='+(i+j)+' ');
		}
		document.write('<br\>')
	}
</script>
</html>
